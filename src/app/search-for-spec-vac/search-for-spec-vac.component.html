<div class="container-fluid">
<div class="row align-items-baseline">
  <div class="col-12 col-lg-12 mt-md-2 text-center">
    <input class="form-control form-control-search-edit" type="text" [(ngModel)]="term"
      placeholder="Search for Vaccines,CenterName,Location ...">
  </div>
</div> <br>
</div>
<!--cards strat here-->
<div class="row row-edit-sm">
  <div class=" col-lg-6 col-12 text-center d-flex justify-content-center card-d-edit-sm" *ngFor="let card of cards | filter:term">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body-edit">
        <h5 class="card-title">Center Name:<p class="text-info-edit">{{card.CenterName}}</p>
        </h5>
        <h5 class="card-title">Location:<p class="text-info-edit">{{card.Location}}</p>
        </h5>
        <h5 class="card-title">Available Vaccines:<p class="text-info-edit">{{card.AvailableVaccines}}</p>
        </h5>
        <h5 class="card-title">Dose Available:<p class="text-info-edit">{{card.DoseAvailable}}</p>
        </h5>
        <h5 class="card-title">Working Time:<p class="text-info-edit-time">{{card.WorkingTime}}</p>
        </h5><br>
        <a routerLink="/BookAppoSpcCenterComponent"
          [queryParams]="{CenterId: card.CenterId , CenterName: card.CenterName}" routerLinkActive="active"><button
            class="btn btn-primary text-white mr-1 rounded-pill">Book Appointment</button></a>
        <a routerLink="/DirectionComponent" [queryParams]="{CenterId: card.CenterId , Location :card.Location,CenterName:card.CenterName}" routerLinkActive="active"><button
            class="btn btn-primary text-white rounded-pill ml-1">Directions</button></a>
      </div>
    </div>
  </div>
</div>
